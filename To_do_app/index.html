    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 mt-3">
                <div class="bd-right">
                    <div class="all-task-List">
                        <h4 class="task-list-title">My lists</h4>
                        <ul class="task-list" data-lists></ul>

                        <form action="" data-new-list-form>
                            <input type="text" class="new list" data-new-list-input placeholder="Create New List"
                                aria-label="new list name" />
                            <button class="btn create" aria-label="create new list">&#43</button>
                        </form>
                    </div>
                    <div class=" mt-3">
                        <button class="btn btn-outline-danger" data-delete-list-btn>Delete Selected list</button>
                    </div>
                </div>

            </div>

            <div class="col-md-9 mt-3">
                <div class="todo-list" data-list-display-container>
                    <div class="todo-header">
                        <h4 class="list-title" data-list-title></h4>
                        <p class="task-count" data-task-count></p>
                    </div>

                    <div class="todo-body">
                        <div class="tasks" data-tasks>
                        </div>

                        <div class="new-task-creator mb-3">
                            <form action="" data-new-task-form>
                                <input type="text" class="new task" placeholder="new task name"
                                    aria-label="new task name" data-new-task-input />
                                <button class="btn create" aria-label="create new task">&#43</button>
                            </form>
                        </div>
                        <div class=" mt-4">

                            <button class="btn btn-outline-danger" data-clear-complete-task>Clear completed
                                tasks</button>

                        </div>

                    </div>

                </div>
            </div>
        </div>

    </div>


    <template id="task-template">
        <div class="task d-flex justify-content-between">
            <div>
                <input type="checkbox" />
                <label>
                    <span class="custom-checkbox"></span>
                </label>
            </div>
            <div>
                <a class="btn-edit">&#9998</a>
                <button class="btn-dlt">&#10539</button>
            </div>
        </div>
    </template>
